<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="author" content="Lyndon">
	<meta name="description" content="Calculator App">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body>
	<header></header>
	<main>
        <div class="calc">
            <input type="text" id="input" placeholder="0" readonly="readonly">
            <input type="text" id="answer" readonly="readonly"> 
       <div id="test1">    
        <section class="test">
    
            <div class="numbers">
                <button value="9" onclick="getNumber(9)">9</button>
                <button value="8" onclick="getNumber(8)">8</button>
                <button value="7" onclick="getNumber(7)">7</button>
                <button value="6" onclick="getNumber(6)">6</button>
                <button value="5" onclick="getNumber(5)">5</button>
                <button value="4" onclick="getNumber(4)">4</button>
                <button value="3" onclick="getNumber(3)">3</button>
                <button value="2" onclick="getNumber(2)">2</button>
                <button value="1" onclick="getNumber(1)">1</button>
                <button value="0" onclick="getNumber(0)">0</button>
                <button value="=" onclick="compute()">=</button>
                <button class="red_button" value="CE" onclick="clearScreen()">CE</button>
            </div>  
        </section>
        <section>
            <div class="operators">
                <button value="+" onclick="getOperand('+')">+</button>
                <button value="-" onclick="getOperand('-')">-</button>
                <button value="&#247;" onclick="getOperand('/')">/</button>
                <button value="x" onclick="getOperand('x')">x</button>
            </div>   
        </section>
    
        </div>

            </div>  
    </main>

    <script type="text/javascript" src="./Script/code.js"></script>
